<p-card (click)="goToUrl()">
  <ng-template #header>
    <div class="head">
      <div class="wrapper img--contenair">
        <img alt="{{article.description}}" class="img--wrapper" src="{{article.imageURL}}"/>
      </div>
    </div>
  </ng-template>
  <ng-template #title>
    <p class="title">
      {{article.description}}
    </p>
  </ng-template>
  <ng-template #subtitle>{{article.source}}</ng-template>
  <h2 class="price">
    {{article.price}}
  </h2>
  <ng-template #footer>
<!--    <div class="flex gap-4 mt-1">-->
<!--      <p-button label="Cancel" severity="secondary" class="w-full" [outlined]="true" styleClass="w-full" />-->
<!--      <p-button label="Save" class="w-full" styleClass="w-full" />-->
<!--    </div>-->
  </ng-template>
</p-card>
